<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOTP 등록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
      <div class="text-center mb-8">
        <img src="../logo.png" alt="로고" class="mx-auto h-12 mb-10" />
        <h1 class="text-3xl font-bold text-gray-800">TOTP 등록</h1>
        <p class="text-gray-500 mt-2">관리자 아이디를 입력하고 QR코드를 앱에 등록하세요.</p>
      </div>
      <form id="totpForm" class="mb-6">
        <div class="mb-6">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">관리자 아이디</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="관리자 아이디를 입력하세요" />
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">QR코드 발급</button>
        </div>
      </form>
      <div id="result" class="hidden">
        <div class="p-4 bg-gray-50 rounded-lg text-center">
          <p class="text-sm text-gray-600 mb-2">앱에서 아래 QR코드를 스캔하세요.</p>
          <img id="qrImg" class="mx-auto mb-2" style="width:200px;height:200px;" />
          <p class="text-xs text-gray-400">수동 등록용 시크릿: <span id="secret" class="font-mono"></span></p>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('totpForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        try {
          const res = await fetch('/api/admin/totp-setup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username })
          });
          const data = await res.json();
          if (res.ok) {
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('qrImg').src = data.qr;
            document.getElementById('secret').textContent = data.secret;
          } else {
            alert(data.message);
          }
        } catch (error) {
          alert('서버 연결에 실패했습니다.');
        }
      });
    </script>
  </body>
</html>
