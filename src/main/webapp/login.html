<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link rel="icon" href="./images/KBU_LOGO.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdvwmMrAAAAAKdeVxifl0DblbAGGTXMtLA4ypfQ"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md">
      <div class="text-center mb-8">
        <img src="images/logo.png" class="mx-auto h-12 mb-10" alt="Logo" />
        <h1 class="text-3xl font-bold text-gray-800">관리자 페이지</h1>
        <p class="text-gray-500 mt-2">시스템 접근을 위해 로그인해주세요.</p>
      </div>
      <form id="loginForm">
        <div class="mb-6">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >아이디</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
            placeholder="아이디를 입력하세요"
          />
        </div>
        <div class="mb-8">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >비밀번호</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"
          >
            로그인
          </button>
        </div>
      </form>
    </div>

    <script src="login.js?v=3"></script>
  </body>
</html>
