<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-white shadow-md">
      <div class="w-full px-16 py-6 flex justify-between items-center">
        <div class="flex items-center">
             <img src="images/logo.png" alt="Admin Logo" class="h-12" />
        </div>
        
        <div class="flex items-center">
          <span class="text-gray-600 mr-1">남은 시간 :</span>
          <span id="token-timer" class="text-red-500 font-bold mr-4"></span>
          
          <button
            id="refreshButton"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 ease-in-out mr-2"
          >
            시간 갱신
          </button>
          
          <button
            id="logoutButton"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 ease-in-out"
          >
            로그아웃
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
